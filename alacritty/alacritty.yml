env:
  TERM: alacritty

window:
  padding:
    x: 0
    y: 0

  decorations: full

  dynamic_title: true

  opacity: 0.86
    #opacity: 1

scrolling:
  history: 10000

font:
  normal:
    family: monospace

    style: Regular

  size: 11.0
  #size: 10.0

  offset:
    x: -1
    y: -1

draw_bold_text_with_bright_colors: true

schemes:
  #tangogreen: &dark
    #primary:
      #background: '#1e1e1e'
      #foreground: '#8ae234'

    #selection:
      #text: '#1e1e1e'
      #background: '#add8e6'

    #normal:
      #black:   '#1e1e1e'
      #red:     '#cc0000'
      #green:   '#4e9a06'
      #yellow:  '#c4a000'
      #blue:    '#3465a4'
      #magenta: '#75507b'
      #cyan:    '#06989a'
      #white:   '#d3d7cf'

    #bright:
      #black:   '#555753'
      #red:     '#ef2929'
      #green:   '#8ae234'
      #yellow:  '#fce84f'
      #blue:    '#739fcf'
      #magenta: '#ad7fa8'
      #cyan:    '#34e2e2'
      #white:   '#eeeeec'

  gruvboxdark: &dark
    primary:
      background: '#282828'
      foreground: '#ebdbb2'

    selection:
      text: '#282828'
      background: '#add8e6'

    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  tangolight: &light
    primary:
      background: '#ffffff'
      foreground: '#555555'

    selection:
      text: '#1e1e1e'
      background: '#add8e6'

    normal:
      black:   '#515151'
      red:     '#ad291f'
      green:   '#005c0c'
      yellow:  '#653f27'
      blue:    '#222bb0'
      magenta: '#573482'
      cyan:    '#942b83'
      white:   '#e4e8e0'

    bright:
      black:   '#1e1e1e'
      red:     '#ce3125'
      green:   '#008211'
      yellow:  '#77492d'
      blue:    '#2934d3'
      magenta: '#6f41a6'
      cyan:    '#b733a1'
      white:   '#d3d7cf'

colors: *dark

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

url:
  launcher:
    program: xdg-open
    args: []

mouse_bindings:
  - { mouse: Middle, action: Paste }

key_bindings:
  - { key: C,        mods: Control|Shift,   action: Copy             }
  - { key: V,        mods: Control|Shift,   action: Paste            }
  - { key: K,        mods: Control|Shift,   action: IncreaseFontSize }
  - { key: J,        mods: Control|Shift,   action: DecreaseFontSize }
  - { key: K,        mods: Control|Alt,     action: ScrollLineUp }
  - { key: J,        mods: Control|Alt,     action: ScrollLineDown }
  #- { key: F11,                              }
